<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Listado pacientes V9.5 · Clínica Paula Gilabert</title>
<style>
:root{--bg:#f7eef2;--card:#fff5f7;--accent:#cfa3a9;--accent-2:#e9d7db;--muted:#8B6B6F;--text:#3b2b2d}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,Arial;background:linear-gradient(180deg,var(--bg),#fbf5f6);color:var(--text);-webkit-font-smoothing:antialiased}
.container{width:98vw;max-width:1600px;margin:8px auto;padding:8px}
.app{background:linear-gradient(180deg,var(--card),#fff);border-radius:12px;padding:12px;box-shadow:0 8px 30px rgba(203,164,169,0.08);border:1px solid rgba(207,163,169,0.08)}
.header{display:flex;gap:12px;align-items:center;margin-bottom:12px}
.logo{width:52px;height:52px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;color:white;font-weight:700}
.title{margin:0;font-size:18px}
.lead{margin:0;color:var(--muted);font-size:13px}
.layout{display:flex;gap:16px;min-height:70vh}
.left{flex:1 1 auto;min-width:0}
.right{flex:0 0 30%;min-width:260px;max-width:360px}
.controls{position:sticky;top:0;z-index:5;background:linear-gradient(180deg,var(--card),#fff);padding-bottom:6px;margin-bottom:6px;display:flex;gap:8px;align-items:center;flex-wrap:wrap;border-bottom:1px dashed rgba(150,120,125,0.12)}
input[type=text],select,textarea{padding:8px;border-radius:10px;border:1px solid rgba(150,120,125,0.12);background:rgba(255,255,255,0.95);width:100%}
button{background:var(--accent);border:none;color:white;padding:8px 12px;border-radius:10px;cursor:pointer;font-weight:600}
button.ghost{background:transparent;border:1px solid rgba(150,120,125,0.12);color:var(--text);padding:6px 10px}
.table-wrap{border-radius:10px;border:1px solid rgba(207,163,169,0.06);background:linear-gradient(#fff,#fffafc);overflow:auto}
table{min-width:940px;width:100%;border-collapse:collapse;table-layout:fixed}
th,td{padding:8px 6px;text-align:left;font-size:12px;border-bottom:1px dashed rgba(150,120,125,0.06);vertical-align:middle;word-break:break-word}
th{color:var(--muted);font-weight:700;background:#fff5f8;position:sticky;top:0;z-index:2}
.contact-icon{cursor:pointer;font-size:16px}
button.edit{background:var(--accent);color:white;padding:6px 10px;border-radius:8px;font-weight:700;font-size:13px}
.right-panel{background:var(--card);padding:14px;border-radius:10px;border:1px solid rgba(200,200,200,0.9);box-shadow:0 10px 26px rgba(0,0,0,0.18)}
.banner{position:fixed;left:50%;transform:translateX(-50%);bottom:18px;background:#fff;border:1px solid rgba(207,163,169,0.4);padding:10px 14px;border-radius:10px;box-shadow:0 6px 20px rgba(203,164,169,0.15);display:none;z-index:999;font-size:13px;max-width:80%}
</style>
</head>
<body>
<script src="https://apis.google.com/js/api.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>

<div class="container">
  <div class="app">
    <div class="header">
      <div class="logo">CL</div>
      <div>
        <h1 class="title">Listado de pacientes · Clínica Paula Gilabert</h1>
        <p class="lead">Protegido · Drive sincronizado · Import/Export CSV · Envío WhatsApp</p>
      </div>
    </div>

    <div class="layout">
      <div class="left">
        <div class="controls">
          <input id="search" type="text" placeholder="Buscar por nombre, teléfono, tratamiento o nota" style="flex:1;min-width:180px" />
          <select id="filterMonth"><option value="">Todos los meses</option><option>Enero</option><option>Febrero</option>...</select>
          <select id="filterContact">
            <option value="">Todos</option>
            <option value="true">Contactado</option>
            <option value="false">No contactado</option>
          </select>
          <button id="btnDrive" class="ghost">Conectar Drive</button>
          <div id="driveStatus" class="small">Sincronización: no conectada</div>
        </div>

        <div class="table-wrap card" style="margin-top:6px;">
          <table id="patientsTable">
            <thead><tr>
              <th>Nombre</th><th>Teléfono</th><th>Tratamiento</th><th>Mes</th><th>Notas</th><th>Contactado</th><th>Acciones</th><th>Fecha</th>
            </tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <div class="right">
        <div class="right-panel">
          <input id="name" type="text" placeholder="Nombre" />
          <input id="phone" type="text" placeholder="Teléfono (+346...)" />
          <input id="treatment" type="text" placeholder="Tratamiento" />
          <select id="month"><option value="">Mes</option><option>Enero</option><option>Febrero</option>...</select>
          <textarea id="notes" rows="4" placeholder="Notas..."></textarea>
          <button id="save">Guardar</button>
          <textarea id="template" rows="4">Hola {{nombre}}, ya tenemos los días disponibles del mes de {{mes}}, para poder gestionar tu cita dime si prefieres la cita por la mañana o la tarde. Un saludo.</textarea>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="bottomBanner" class="banner"></div>
<script>
(function(){
  const PASSWORD='clinica2025';
  const p=prompt('Introduce la contraseña para acceder:');
  if(p!==PASSWORD){alert('Contraseña incorrecta');document.body.innerHTML='<h1>Acceso denegado</h1>';throw new Error('Acceso denegado');}
})();

window.addEventListener('DOMContentLoaded',()=>{
  const CLIENT_ID='521234179969-hrpf9mm4s5tmm2hl3afg5m9m9dmsqph3.apps.googleusercontent.com';
  const SCOPES='https://www.googleapis.com/auth/drive.file';
  const DRIVE_FILE_NAME='pacientes_clinica.json';
  const LS_KEY='clinica_pacientes_v9_5';
  let patients=JSON.parse(localStorage.getItem(LS_KEY)||'[]');
  let accessToken=null,tokenClient=null,fileId=null,current=null;

  const $=s=>document.querySelector(s);
  function showBanner(m){const b=$('#bottomBanner');b.textContent=m;b.style.display='block';setTimeout(()=>b.style.display='none',4000);}

  function render(){
    const tb=$('#patientsTable tbody');tb.innerHTML='';
    const q=$('#search').value.toLowerCase();
    const mf=$('#filterMonth').value;const cf=$('#filterContact').value;
    patients.filter(p=>{
      if(q && !(p.name.toLowerCase().includes(q)||(p.phone||'').toLowerCase().includes(q)||(p.treatment||'').toLowerCase().includes(q)||(p.notes||'').toLowerCase().includes(q)))return false;
      if(mf && p.month!==mf)return false;
      if(cf && String(p.sent)!==cf)return false;
      return true;
    }).forEach((p,i)=>{
      const tr=document.createElement('tr');
      tr.innerHTML=`<td>${p.name}</td><td>${p.phone}</td><td>${p.treatment}</td><td>${p.month}</td><td>${p.notes}</td>
        <td><span class="contact-icon" data-i="${i}">${p.sent?'✔️':'❌'}</span></td>
        <td><button class="edit" data-i="${i}">Editar</button></td><td>${p.createdAt||''}</td>`;
      tb.appendChild(tr);
    });
    document.querySelectorAll('.edit').forEach(btn=>btn.onclick=e=>startEdit(e.target.dataset.i));
    document.querySelectorAll('.contact-icon').forEach(icon=>icon.onclick=e=>toggleContact(e.target.dataset.i));
  }
  render();
  $('#search').addEventListener('input',render);
  $('#filterMonth').addEventListener('change',render);
  $('#filterContact').addEventListener('change',render);

  function saveLocal(){localStorage.setItem(LS_KEY,JSON.stringify(patients));render();if(accessToken&&fileId)sync();}

  function startEdit(i){const p=patients[i];$('#name').value=p.name;$('#phone').value=p.phone;$('#treatment').value=p.treatment;$('#month').value=p.month;$('#notes').value=p.notes||'';current=i;}
  $('#save').onclick=()=>{
    const obj={name:$('#name').value,phone:$('#phone').value,treatment:$('#treatment').value,month:$('#month').value,notes:$('#notes').value,sent:false,createdAt:new Date().toISOString()};
    if(current!==null){patients[current]=obj;current=null;}else{patients.push(obj);}
    $('#name').value=$('#phone').value=$('#treatment').value=$('#notes').value='';$('#month').value='';
    saveLocal();showBanner('Guardado');
  };

  function toggleContact(i){i=Number(i);patients[i].sent=!patients[i].sent;saveLocal();showBanner(patients[i].sent?'✅ Marcado como contactado':'❌ Marcado como no contactado');}

  // Drive integration simplified
  gapi.load('client',async()=>{await gapi.client.init({discoveryDocs:['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest']});});
  $('#btnDrive').onclick=()=>{
    tokenClient=google.accounts.oauth2.initTokenClient({client_id:CLIENT_ID,scope:SCOPES,callback:async r=>{if(r.error)return;accessToken=r.access_token;showBanner('Token Drive');await loadOrCreateFile();}});
    tokenClient.requestAccessToken();
  };
  async function loadOrCreateFile(){const r=await gapi.client.drive.files.list({q:`name='${DRIVE_FILE_NAME}' and trashed=false`,fields:'files(id)'});if(r.result.files.length){fileId=r.result.files[0].id;await loadFile();}else{await createFile();}}
  async function loadFile(){const r=await gapi.client.drive.files.get({fileId:fileId,alt:'media'});const d=JSON.parse(r.body);if(Array.isArray(d.pacientes)){patients=d.pacientes;saveLocal();showBanner('Cargado Drive');}}
  async function createFile(){await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart',{method:'POST',headers:{Authorization:'Bearer '+accessToken},body:JSON.stringify({pacientes:patients})});}
  async function sync(){await fetch('https://www.googleapis.com/upload/drive/v3/files/'+fileId+'?uploadType=media',{method:'PATCH',headers:{Authorization:'Bearer '+accessToken,'Content-Type':'application/json'},body:JSON.stringify({pacientes:patients})});showBanner('Sincronizado Drive');}
});
</script>
</body>
</html>
